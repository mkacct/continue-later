<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Continue Later</title>
	<link rel="stylesheet" href="css/popup.css" />
	<script src="js/fontAwesome/all.js"></script>
	<script src="js/popup.js"></script>
</head>
<body>
	<header>
		<h1>Continue Later</h1>
		<button id="topMenuButton" title="Menu"><i class="fas fa-ellipsis-h"></i></button>
	</header>
	<hr />
	<div id="scroller">
		<div id="addButtons">
			<button id="addTabButton"><i class="fas fa-plus fa-fw fa-lg"></i><span id="addTabText">Add page to list</span></button>
			<button id="addGroupButton"><i class="fas fa-plus-circle fa-fw fa-lg"></i>Add current group to list</button>
			<button id="addWindowButton"><i class="far fa-plus-square fa-fw fa-lg"></i>Add all pages in window to list</button></div>
		<div id="container"></div>
	</div>
	<dialog id="menu"></dialog>
</body>
</html>
